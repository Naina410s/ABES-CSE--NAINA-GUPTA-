<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadget Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Navbar with logo */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #222;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    /* Card container */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 50px;
      flex-wrap: wrap;
    }

    /* Card styling */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .card img {
      width: 100px;
      margin-bottom: 15px;
    }

    .card button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0056b3;
    }

    .info {
      margin-top: 10px;
      display: none;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
  </header>

  <!-- Cards Section -->
  <div class="card-container">
    <div class="card">
      <img src="TV1.webp" alt="TV">
      <h3>Smart TV</h3>
      <button onclick="showInfo(this)">More Info</button>
      <div class="info">This is a 55" 4K Smart TV with HDR support.</div>
    </div>

    <div class="card">
      <img src="Phone.webp" alt="Phone">
      <h3>Smartphone</h3>
      <button onclick="showInfo(this)">More Info</button>
      <div class="info">Latest smartphone with 5G, 128GB storage, and AMOLED display.</div>
    </div>

    <div class="card">
      <img src="Laptop.webp" alt="Laptop">
      <h3>Laptop</h3>
      <button onclick="showInfo(this)">More Info</button>
      <div class="info">Powerful laptop with Intel i7 processor and 16GB RAM.</div>
    </div>
  </div>

  <script>
    function showInfo(button) {
      const info = button.nextElementSibling;
      if (info.style.display === "block") {
        info.style.display = "none";
        button.textContent = "More Info";
      } else {
        info.style.display = "block";
        button.textContent = "Hide Info";
      }
    }
  </script>

</body>
</html>
