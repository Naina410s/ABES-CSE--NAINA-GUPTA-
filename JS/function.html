<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #aaa{
            background-color: rgb(70, 190, 88);
            height: 200px;
            width: 300px;
        }
        
    </style>

</head>
<body>
    <div id="aaa">
        <button onclick="Hello()">click</button>
        <p id="aa"></p>
    </div>
    <script>
        function Hello(){
            document.getElementById("aa").innerHTML="Hello";
        }

    </script>
</body>
</html>
