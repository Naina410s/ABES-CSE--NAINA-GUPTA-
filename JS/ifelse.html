<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=105;
        var b=110;
        if(a>b){
            document.write("No is even");
        }
        else{
            document.write("No is odd")
        }
    </script>
</body>
</html>
